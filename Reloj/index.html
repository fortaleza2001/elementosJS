<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #reloj{
        border: solid black 2px;
        width: 5vw;
        height: 10vh;
        margin: 40vh 47.5vw;
    }
    #tiempo{
        font-size: 3em;
        margin: 0;
        text-align: center;
    }
</style>

<body>
    <div id="reloj"><p id="tiempo">0</p></div>
    <script>
        let segundos=0;
        function pasaTiempo(){
            segundos++;
            document.getElementById("tiempo").textContent=segundos;
        }
        document.addEventListener("DOMContentLoaded",()=>{
            setInterval(pasaTiempo,1000)
        })
    </script>
</body>
</html>
