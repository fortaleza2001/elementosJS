<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fecha" placeholder="aaaa/mm/dd">
    <button id="boton">Pulsar</button>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            let boton=document.getElementById("boton");
            let cajaFecha=document.getElementById("fecha");
            boton.addEventListener("click",()=>{
                let fechaTexto=cajaFecha.value;
                let fecha=new Date(fechaTexto)
                switch(fecha.getDay()){
                    case 1: alert("Lunes");
                    break;
                    case 2: alert("Martes");
                    break;
                    case 3: alert("Miercoles");
                    break;
                    case 4: alert("Jueves");
                    break;
                    case 5: alert("Viernes");
                    break;
                    case 6: alert("Sabado");
                    break;
                    case 0: alert("Domingo");
                    break;
                    default:
                        alert("fecha mal introducida");
                }
            })
        })
    </script>
</body>
</html>
