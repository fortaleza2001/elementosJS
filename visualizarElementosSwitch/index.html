<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Validación de Longitud de Input</h1>
    <input type="text" id="textInput" placeholder="Escribe algo">
    <button onclick="validateInput()">Validar</button>

    <script>
        function validateInput() {
            const inputField = document.getElementById('textInput');
            const textLength = inputField.value.length;
            let backgroundColor, textColor;

            switch (true) {
                case textLength >= 5:
                    backgroundColor = 'green';
                    textColor = 'white';
                    break;
                case textLength >= 3:
                    backgroundColor = 'yellow';
                    textColor = 'black';
                    break;
                default:
                    backgroundColor = 'red';
                    textColor = 'white';
                    break;
            }

            inputField.style.backgroundColor = backgroundColor;
            inputField.style.color = textColor;
        }
    </script>
</body>
</html>
